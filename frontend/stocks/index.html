{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container text-center">
    <h1>Enter Stock Ticker here</h1>
    <form actions="/stocks" method="post">
        {% csrf_token %} 
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    {% load static %} 
    <img src="{% static 'images/nyse_place.jpg' %}" class="rounded mx-auto d-block" alt="image of the front of nyse">
</div>
{% endblock %}
